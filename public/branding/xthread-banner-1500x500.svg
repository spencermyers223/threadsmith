<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="goldPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="30%" style="stop-color:#D4B896"/>
      <stop offset="70%" style="stop-color:#C9A876"/>
      <stop offset="100%" style="stop-color:#B8956A"/>
    </linearGradient>
    
    <!-- Subtle gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D"/>
      <stop offset="50%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Decorative thread lines across banner -->
  <g opacity="0.08">
    <!-- Diagonal threads -->
    <line x1="0" y1="0" x2="500" y2="500" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="100" y1="0" x2="600" y2="500" stroke="url(#goldPremium)" stroke-width="1"/>
    <line x1="200" y1="0" x2="700" y2="500" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="400" y1="0" x2="900" y2="500" stroke="url(#goldPremium)" stroke-width="1"/>
    <line x1="600" y1="0" x2="1100" y2="500" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="800" y1="0" x2="1300" y2="500" stroke="url(#goldPremium)" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1500" y2="500" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="1200" y1="0" x2="1500" y2="300" stroke="url(#goldPremium)" stroke-width="1"/>
    
    <!-- Reverse diagonals -->
    <line x1="500" y1="0" x2="0" y2="500" stroke="url(#goldPremium)" stroke-width="1"/>
    <line x1="800" y1="0" x2="300" y2="500" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="1100" y1="0" x2="600" y2="500" stroke="url(#goldPremium)" stroke-width="1"/>
    <line x1="1400" y1="0" x2="900" y2="500" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="1500" y1="100" x2="1100" y2="500" stroke="url(#goldPremium)" stroke-width="1"/>
  </g>
  
  <!-- Main content area - offset left to account for profile pic overlap -->
  <g transform="translate(400, 250)">
    <!-- Logo mark -->
    <g transform="translate(0, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="60" fill="#0D0D0D" stroke="url(#goldPremium)" stroke-width="2"/>
      
      <!-- X mark -->
      <path d="M-25,-25 L25,25" stroke="url(#goldPremium)" stroke-width="8" stroke-linecap="round"/>
      <path d="M25,-25 L-25,25" stroke="url(#goldPremium)" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Thread accents -->
      <path d="M-18,-32 L32,18" stroke="url(#goldPremium)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
      <path d="M-32,-18 L18,32" stroke="url(#goldPremium)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
      <path d="M18,-32 L-32,18" stroke="url(#goldPremium)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
      <path d="M32,-18 L-18,32" stroke="url(#goldPremium)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    </g>
    
    <!-- Brand name -->
    <text x="90" y="15" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="64" font-weight="600" letter-spacing="-2" filter="url(#textShadow)">xthread</text>
    
    <!-- Tagline -->
    <text x="95" y="55" fill="#888" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="20" font-weight="400" letter-spacing="1">AI-Powered Content for Tech Twitter</text>
  </g>
  
  <!-- Feature highlights on right side -->
  <g transform="translate(1050, 180)" opacity="0.6">
    <text x="0" y="0" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="14" font-weight="500" letter-spacing="0.5">✦ Algorithm-Optimized Posts</text>
    <text x="0" y="35" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="14" font-weight="500" letter-spacing="0.5">✦ Your Voice, Amplified</text>
    <text x="0" y="70" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="14" font-weight="500" letter-spacing="0.5">✦ Smart Scheduling</text>
    <text x="0" y="105" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="14" font-weight="500" letter-spacing="0.5">✦ Content Calendar</text>
  </g>
  
  <!-- Subtle bottom gradient fade -->
  <rect x="0" y="460" width="1500" height="40" fill="url(#goldPremium)" opacity="0.05"/>
</svg>
