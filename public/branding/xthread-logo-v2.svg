<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="goldPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="30%" style="stop-color:#D4B896"/>
      <stop offset="70%" style="stop-color:#C9A876"/>
      <stop offset="100%" style="stop-color:#B8956A"/>
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background (transparent for versatility) -->
  
  <!-- Logo mark - Refined X with thread aesthetic -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="url(#goldPremium)" stroke-width="2" opacity="0.3"/>
    
    <!-- Inner background -->
    <circle cx="0" cy="0" r="32" fill="#0A0A0A"/>
    
    <!-- X mark with thread styling -->
    <g filter="url(#glow)">
      <!-- Primary X strokes -->
      <path d="M-14,-14 L14,14" stroke="url(#goldPremium)" stroke-width="4" stroke-linecap="round"/>
      <path d="M14,-14 L-14,14" stroke="url(#goldPremium)" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Thread accent lines -->
      <path d="M-11,-17 L17,11" stroke="url(#goldPremium)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
      <path d="M-17,-11 L11,17" stroke="url(#goldPremium)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
      <path d="M11,-17 L-17,11" stroke="url(#goldPremium)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
      <path d="M17,-11 L-11,17" stroke="url(#goldPremium)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Wordmark - Clean, modern typography -->
  <text x="105" y="60" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="38" font-weight="600" letter-spacing="-1">xthread</text>
  
  <!-- Subtle tagline -->
  <text x="107" y="80" fill="#666" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="12" font-weight="400" letter-spacing="0.5">AI-Powered Content for Tech Twitter</text>
</svg>
