<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="goldPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="30%" style="stop-color:#D4B896"/>
      <stop offset="70%" style="stop-color:#C9A876"/>
      <stop offset="100%" style="stop-color:#B8956A"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F0F"/>
      <stop offset="100%" style="stop-color:#080808"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative thread pattern -->
  <g opacity="0.06">
    <line x1="0" y1="0" x2="630" y2="630" stroke="url(#goldPremium)" stroke-width="3"/>
    <line x1="200" y1="0" x2="830" y2="630" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="400" y1="0" x2="1030" y2="630" stroke="url(#goldPremium)" stroke-width="3"/>
    <line x1="600" y1="0" x2="1200" y2="600" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="800" y1="0" x2="1200" y2="400" stroke="url(#goldPremium)" stroke-width="3"/>
    
    <line x1="600" y1="0" x2="0" y2="600" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="900" y1="0" x2="270" y2="630" stroke="url(#goldPremium)" stroke-width="3"/>
    <line x1="1200" y1="0" x2="570" y2="630" stroke="url(#goldPremium)" stroke-width="2"/>
    <line x1="1200" y1="200" x2="770" y2="630" stroke="url(#goldPremium)" stroke-width="3"/>
  </g>
  
  <!-- Central content -->
  <g transform="translate(600, 280)">
    <!-- Logo mark -->
    <g transform="translate(-200, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="80" fill="#0A0A0A" stroke="url(#goldPremium)" stroke-width="3"/>
      
      <!-- X mark -->
      <path d="M-35,-35 L35,35" stroke="url(#goldPremium)" stroke-width="12" stroke-linecap="round"/>
      <path d="M35,-35 L-35,35" stroke="url(#goldPremium)" stroke-width="12" stroke-linecap="round"/>
      
      <!-- Thread accents -->
      <path d="M-25,-45 L45,25" stroke="url(#goldPremium)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <path d="M-45,-25 L25,45" stroke="url(#goldPremium)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <path d="M25,-45 L-45,25" stroke="url(#goldPremium)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <path d="M45,-25 L-25,45" stroke="url(#goldPremium)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    </g>
    
    <!-- Brand name -->
    <text x="-85" y="20" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="80" font-weight="600" letter-spacing="-3" filter="url(#textShadow)">xthread</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="420" fill="#888" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="28" font-weight="400" letter-spacing="2" text-anchor="middle">AI-Powered Content for Tech Twitter</text>
  
  <!-- URL -->
  <text x="600" y="580" fill="url(#goldPremium)" font-family="SF Pro Display, Inter, -apple-system, system-ui, sans-serif" font-size="20" font-weight="500" letter-spacing="1" text-anchor="middle" opacity="0.7">xthread.io</text>
</svg>
