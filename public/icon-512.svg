<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#C9956C"/>
      <stop offset="100%" style="stop-color:#A67C52"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333"/>
      <stop offset="50%" style="stop-color:#D4956A"/>
      <stop offset="100%" style="stop-color:#B87333"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with iOS-style rounded corners -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="115"/>
  
  <!-- Subtle inner border -->
  <rect x="4" y="4" width="504" height="504" fill="none" stroke="#C9956C" stroke-width="0.5" opacity="0.1" rx="112"/>
  
  <!-- Thread Layers X -->
  <g transform="translate(256, 256)">
    <!-- Left diagonal threads (gold) -->
    <path d="M-90,-90 L90,90" stroke="url(#gold)" stroke-width="14" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M-74,-90 L106,90" stroke="url(#gold)" stroke-width="14" stroke-linecap="round" opacity="0.4"/>
    <path d="M-106,-90 L74,90" stroke="url(#gold)" stroke-width="14" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Right diagonal threads (copper) -->
    <path d="M90,-90 L-90,90" stroke="url(#copper)" stroke-width="14" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M106,-90 L-74,90" stroke="url(#copper)" stroke-width="14" stroke-linecap="round" opacity="0.4"/>
    <path d="M74,-90 L-106,90" stroke="url(#copper)" stroke-width="14" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
