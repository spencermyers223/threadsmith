<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#C9956C"/>
      <stop offset="100%" style="stop-color:#A67C52"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative thread lines -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="300" y2="200" stroke="#D4A574" stroke-width="2"/>
    <line x1="900" y1="430" x2="1200" y2="430" stroke="#D4A574" stroke-width="2"/>
  </g>
  
  <!-- Logo text -->
  <text x="600" y="260" text-anchor="middle" fill="#D4A574" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial, sans-serif" font-size="120" font-weight="700" letter-spacing="-2">xthread</text>
  
  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial, sans-serif" font-size="36" font-weight="400" opacity="0.9">Your voice. 10x the reach.</text>
  
  <!-- Subtext -->
  <text x="600" y="420" text-anchor="middle" fill="#888888" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="400">AI-powered content that sounds like you</text>
  
  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" fill="#D4A574" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial, sans-serif" font-size="28" font-weight="500" opacity="0.7">xthread.io</text>
</svg>
