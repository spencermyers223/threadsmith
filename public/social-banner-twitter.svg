<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- ThreadSmith Twitter/X Banner -->
  
  <!-- Background -->
  <rect width="1500" height="500" fill="#09090B"/>
  
  <!-- Subtle gradient -->
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#09090B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18181B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Decorative thread pattern -->
    <pattern id="threadPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 50 Q 25 30, 50 50 Q 75 70, 100 50" stroke="#27272A" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1500" height="500" fill="url(#bannerGrad)"/>
  <rect width="1500" height="500" fill="url(#threadPattern)" opacity="0.5"/>
  
  <!-- Logo and text group - centered -->
  <g transform="translate(750, 250)">
    <!-- Spool Icon -->
    <g transform="translate(-280, 0)">
      <rect x="-30" y="-47" width="60" height="94" fill="#C9B896" rx="2"/>
      <rect x="-37" y="-30" width="74" height="60" fill="#E5E7EB" rx="3"/>
      <line x1="-37" y1="-13" x2="37" y2="-13" stroke="#D1D5DB" stroke-width="0.75"/>
      <line x1="-37" y1="4" x2="37" y2="4" stroke="#D1D5DB" stroke-width="0.75"/>
      <line x1="-37" y1="21" x2="37" y2="21" stroke="#D1D5DB" stroke-width="0.75"/>
      <ellipse cx="0" cy="-47" rx="47" ry="13" fill="#78716C"/>
      <ellipse cx="0" cy="-47" rx="30" ry="8" fill="#09090B"/>
      <ellipse cx="0" cy="47" rx="47" ry="13" fill="#78716C"/>
      <path d="M 37 0 C 63 -10, 70 17, 63 37 C 56 57, 75 63, 87 58"
            stroke="#C9B896" stroke-width="5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Wordmark -->
    <text x="-130" y="18" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="72" 
          font-weight="600"
          letter-spacing="-1"
          fill="#E5E7EB">
      Thread<tspan fill="#C9B896">Smith</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="750" y="380" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="24" 
        font-weight="400"
        letter-spacing="2"
        fill="#78716C"
        text-anchor="middle">
    YOUR IDEAS, EXPERTLY THREADED
  </text>
</svg>
