<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#C9956C"/>
      <stop offset="100%" style="stop-color:#A67C52"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333"/>
      <stop offset="50%" style="stop-color:#D4956A"/>
      <stop offset="100%" style="stop-color:#B87333"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#070707"/>
      <stop offset="50%" style="stop-color:#0c0c0c"/>
      <stop offset="100%" style="stop-color:#070707"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  
  <!-- Subtle horizontal line accents -->
  <line x1="0" y1="249" x2="500" y2="249" stroke="#C9956C" stroke-width="0.5" opacity="0.08"/>
  <line x1="1000" y1="249" x2="1500" y2="249" stroke="#C9956C" stroke-width="0.5" opacity="0.08"/>
  
  <!-- Decorative thread elements - left -->
  <g transform="translate(120, 250)" opacity="0.12">
    <path d="M-80,-100 L80,100" stroke="url(#gold)" stroke-width="5" stroke-linecap="round"/>
    <path d="M-65,-100 L95,100" stroke="url(#gold)" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
    <path d="M80,-100 L-80,100" stroke="url(#copper)" stroke-width="5" stroke-linecap="round"/>
    <path d="M95,-100 L-65,100" stroke="url(#copper)" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Decorative thread elements - right -->
  <g transform="translate(1380, 250)" opacity="0.12">
    <path d="M-80,-100 L80,100" stroke="url(#gold)" stroke-width="5" stroke-linecap="round"/>
    <path d="M-65,-100 L95,100" stroke="url(#gold)" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
    <path d="M80,-100 L-80,100" stroke="url(#copper)" stroke-width="5" stroke-linecap="round"/>
    <path d="M95,-100 L-65,100" stroke="url(#copper)" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Main tagline - centered -->
  <text x="750" y="265" text-anchor="middle" fill="url(#gold)" font-family="SF Pro Display, -apple-system, Helvetica Neue, sans-serif" font-size="56" font-weight="500" letter-spacing="-0.5" filter="url(#glow)">Your ideas, optimized for X</text>
  
  <!-- Subtle underline accent -->
  <line x1="550" y1="295" x2="950" y2="295" stroke="url(#gold)" stroke-width="1" opacity="0.2"/>
</svg>
