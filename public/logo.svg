<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#C9956C"/>
      <stop offset="100%" style="stop-color:#A67C52"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333"/>
      <stop offset="50%" style="stop-color:#D4956A"/>
      <stop offset="100%" style="stop-color:#B87333"/>
    </linearGradient>
  </defs>
  
  <!-- Logo mark -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="28" fill="#151515"/>
    
    <!-- Thread layers -->
    <path d="M-13,-13 L13,13" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-10,-13 L16,13" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M-16,-13 L10,13" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    
    <path d="M13,-13 L-13,13" stroke="url(#copper)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M16,-13 L-10,13" stroke="url(#copper)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M10,-13 L-16,13" stroke="url(#copper)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Wordmark -->
  <text x="85" y="48" fill="url(#gold)" font-family="SF Pro Display, -apple-system, Helvetica Neue, sans-serif" font-size="32" font-weight="600" letter-spacing="-0.5">xthread</text>
</svg>
