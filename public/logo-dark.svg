<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#C9956C"/>
      <stop offset="100%" style="stop-color:#A67C52"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333"/>
      <stop offset="50%" style="stop-color:#D4956A"/>
      <stop offset="100%" style="stop-color:#B87333"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent background - mark only -->
  
  <!-- Thread Layers X -->
  <g transform="translate(100, 100)">
    <!-- Left diagonal threads (gold) -->
    <path d="M-55,-55 L55,55" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M-45,-55 L65,55" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" opacity="0.45"/>
    <path d="M-65,-55 L45,55" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" opacity="0.45"/>
    
    <!-- Right diagonal threads (copper) -->
    <path d="M55,-55 L-55,55" stroke="url(#copper)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M65,-55 L-45,55" stroke="url(#copper)" stroke-width="8" stroke-linecap="round" opacity="0.45"/>
    <path d="M45,-55 L-65,55" stroke="url(#copper)" stroke-width="8" stroke-linecap="round" opacity="0.45"/>
  </g>
</svg>
