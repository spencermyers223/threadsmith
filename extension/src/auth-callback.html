<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xthread - Signing in...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e7e9ea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 40px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(124, 58, 237, 0.2);
      border-top-color: #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      color: #71767b;
      font-size: 16px;
    }
    
    .success {
      color: #22c55e;
    }
    
    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">xthread</div>
    <div class="spinner" id="spinner"></div>
    <div class="message" id="message">Completing sign in...</div>
  </div>
  
  <script>
    async function handleCallback() {
      const spinner = document.getElementById('spinner');
      const message = document.getElementById('message');
      
      try {
        // Get token from URL params
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const error = params.get('error');
        
        if (error) {
          throw new Error(error);
        }
        
        if (!token) {
          throw new Error('No token received');
        }
        
        // Send token to background script
        chrome.runtime.sendMessage({
          type: 'AUTH_CALLBACK',
          token: token
        });
        
        // Show success
        spinner.style.display = 'none';
        message.textContent = '✅ Signed in successfully! You can close this tab.';
        message.classList.add('success');
        
        // Close tab after delay
        setTimeout(() => {
          window.close();
        }, 2000);
        
      } catch (err) {
        spinner.style.display = 'none';
        message.textContent = '❌ Sign in failed: ' + err.message;
        message.classList.add('error');
      }
    }
    
    handleCallback();
  </script>
</body>
</html>
